
# /home/ubuntu/.rvm/rubies/ruby-2.2.3/bin/
# /home/ubuntu/.rvm/gems/ruby-2.2.3@global/bin

dependencies:
    override:
        - PATH="/home/ubuntu/.rvm/rubies/ruby-2.2.3/bin/:$PATH" bundle install
        - sudo pip install awscli

test:
    override:
        - PATH="/home/ubuntu/.rvm/rubies/ruby-2.2.3/bin/:$PATH" /home/ubuntu/.rvm/gems/ruby-2.2.3@global/bin/bundle exec jekyll build
        - PATH="/home/ubuntu/.rvm/rubies/ruby-2.2.3/bin/:$PATH" /home/ubuntu/.rvm/gems/ruby-2.2.3@global/bin/bundle exec htmlproof ./_source

deployment:

    release:
        branch: master
        commands:
            - aws s3 sync _site s3://www.picnicman.com/
