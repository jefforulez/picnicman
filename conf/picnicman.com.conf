
<VirtualHost *:80>
	ServerName picnicman.com
	ServerAlias *.picnicman.com

	RewriteEngine on
	RewriteRule	\.(png|gif|jpg|js|css|ico) - [E=nolog:1]

	CustomLog logs/picnicman-access_log combined env=!nolog
	ErrorLog logs/picnicman-error_log

	DocumentRoot /var/sites/picnicman.com/html
	<Directory "/var/sites/picnicman.com/html/">
	    Options Indexes FollowSymLinks
	    AllowOverride All
	    Order allow,deny
	    Allow from all
	</Directory>

</VirtualHost>
